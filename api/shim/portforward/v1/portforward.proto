syntax = "proto3";

package containerd.shim.portforward.v1;

import "google/protobuf/empty.proto";

option go_package = "github.com/containerd/containerd/api/shim/portforward/v1;portforward";

// PortForward is a shim service for optionally implementing portforwarding
// inside the shim
service PortForward {
	rpc PortForward(PortForwardRequest) returns (google.protobuf.Empty);
}

message PortForwardRequest {
	// The container id.
	string id = 1;
	// The port to be forwarded inside the container.
	int32 port = 2;
	// A Unix domain socket address
	string addr = 3;
}